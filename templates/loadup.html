{% extends 'bootstrap/base.html' %}

{%block head%}
    {%block styles%}
        <link rel="styleSheet" href="{{url_for('static', filename='styles.css')}}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
{%endblock%}

{% block title %}Froggodoro{% endblock %}

{% block content %}

    <div class="d-flex align-items-center justify-content-center">
        <form action="" method="POST">
            <h1>How long do you want to work for?</h1>
            <!-- Note: in the future, add a range instead of the current input -->
            <!-- <input name= "focus_time" min = "20" max = "30" step = "1" type="range" class="form-range" id="customRange1" > -->
            <input class="quantity" name = "focus_time" id="id_form-0-quantity" min="20" max = "30" value="25" type="number">
            <h1>How long do you want to rest for?</h1>
            <input class="quantity" name = "break_time" id="id_form-0-quantity" min="3" max = "10" value="5" type="number">
            <br>
            <button type="submit">Let's get started</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

{% endblock %}
