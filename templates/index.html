{% extends 'bootstrap/base.html' %}

{%block head%}
    {%block styles%}
        <link rel="styleSheet" href="{{url_for('static', filename='styles.css')}}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
{%endblock%}

{% block title %}Froggodoro{% endblock %}

{% block content %}
<title>Froggodoro Timer</title>
<body>
    <h1>What do you get when you combine Frogs with Pomodoro?</h1>
    <h1>Fun and productivity!</h1>
    <h2>*ribbit*</h2>

    <div>
        <span name = "focus_time" id="js-minutes">{{focus_time}}</span>
        <span class="separator">:</span>
        <span id="js-seconds">00</span>
        <!-- to pass on the values of breaktime and focus time to js, we hide the values inside a hidden input -->
        <input id ="break_time" type = "hidden" value = "{{break_time}}">
        <input id ="focus_time" type = "hidden" value = "{{focus_time}}">
    </div>

    <button id = "start-btn"> Start Timer</button>
    <script src="static/main.js"></script>

</body>
{%endblock%}
